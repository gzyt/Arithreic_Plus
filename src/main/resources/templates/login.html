<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<title>登录界面</title>
	<link href="css/default.css" rel="stylesheet" type="text/css" />
	<!--必要样式-->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/demo.css" rel="stylesheet" type="text/css" />
	<link href="css/loaders.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class='login'>
	<div class='login_title'>
		<span>管理员登录</span>
	</div>
	<form  name="loginfrom" accept-charset="utf-8" method="post">
		<div class='login_fields'>
			<div class='login_fields__user'>
				<div class='icon'>
					<img alt="" src='img/user_icon_copy.png'>
				</div>
				<input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" />
				<div class='validation'>
					<img alt="" src='img/tick.png'>
				</div>
			</div>
			<div class='login_fields__password'>
				<div class='icon'>
					<img alt="" src='img/lock_icon_copy.png'>
				</div>
				<input name="pwd" placeholder='学号' maxlength="16" type='text' autocomplete="off">
			</div>
		</div>
		<div class='login_fields__submit'>
			<input type='button' value='登录'>
		</div>
	</form>
</div>
	<div class="OverWindows"></div>
	<link href="layui/css/layui.css" rel="stylesheet" type="text/css" />
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='js/stopExecutionOnTimeout.js?t=1'></script>
	<script src="layui/layui.js" type="text/javascript"></script>
	<script src="js/Particleground.js" type="text/javascript"></script>
	<script src="Js/Treatment.js" type="text/javascript"></script>
	<script src="js/jquery.mockjax.js" type="text/javascript"></script>
	<script type="text/javascript">
        //粒子背景特效
        $('body').particleground({
            dotColor: '#E8DFE8',
            lineColor: '#133b88'
        });
        $('input[name="pwd"]').focus(function () {
            $(this).attr('type', 'password');
        });
        $('input[type="text"]').focus(function () {
            $(this).prev().animate({ 'opacity': '1' }, 200);
        });
        $('input[type="text"],input[type="password"]').blur(function () {
            $(this).prev().animate({ 'opacity': '.5' }, 200);
        });
        var open = 0;
        layui.use('layer', function () {
            //非空验证
            $('input[type="button"]').click(function () {
                var name = $('input[name="login"]').val();
                var pwd = $('input[name="pwd"]').val();
                if (name == '') {
                    ErroAlert('请输入您的用户名');
                } else if (pwd == '') {
                    ErroAlert('请输入密码');
                } else {
                    //登陆
                    //此处做为ajax内部判断
                    $.ajax({
                        type : "POST",
                        url : "/addLogin",
                        data : {'name':name,'pwd':pwd},
                    })
                }
                window.location.href="http://localhost:8080/Admin";
            })
        })


	</script>
</body>
</html>
