<script type="text/javascript">
    function getScore() {
        var inputs = document.getElementById("inputs").getElementsByTagName("input");
        var score=0;
        var count=0;
        var userpassword = $(".password").text();

        for(var i=0;i<inputs.length;i++){
            var answer = inputs[i+1].value;
            if(eval(inputs[i].value)==answer){
                score=score+5;
                count++;
             }
            i++;
        }
        $.ajax({
            url : "http://localhost:8080/addScore",
            type : "POST",
            data : {"score":score,"userpassword":userpassword}
        })
        layer.alert("恭喜你，答对了"+count+"道题，"+"得到了"+score+"分！", {
            icon: 6,
            title: "成绩",
            end: function () {
                location.reload();
            }
        });

    }
</script>
